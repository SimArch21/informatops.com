<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site</title>
    <style>
        /* Ajoutez du style CSS selon vos besoins */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        img {
            height: 300px; /* Ajustez la taille du logo selon vos besoins */
        }
    </style>
</head>
<body>

    <header>
        <h1>Mon Site</h1>
    </header>

    <nav>
        <div>
            <a href="#" id="accueil">
                <img src="img/logo.png" alt="Logo">
                Accueil
            </a>
        </div>
        <!-- Ajoutez d'autres liens de navigation ici -->
    </nav>

    <!-- Le reste de votre contenu -->

</body>
</html>
